<script type="text/javascript">
		
	var a = prompt("Введите величину угла падения. \nДоступные величины 30, 45, 60 градусов."); 
	const pi = 3.1415926535;
	const n1 = 1.0003;
 	const n2 = 1.33;
	var rada = (a*pi)/180;
	var sina = Math.sin(rada);
 
 
 	var sinb = (n1*sina.toFixed(2))/n2;
 	var radab = Math.asin(sinb);
 	var b = (180*radab.toFixed(2))/pi;

 	alert("Угол преломления : " + b.toFixed(2) +" градусов");

 	if (a == '30') {
	location.href = 'gr30.html';
	} else if (a == '60') {
	location.href = 'gr60.html';
	} else if ( a== '45')     {
	location.href = 'gr45.html';
	}   		

</script>
